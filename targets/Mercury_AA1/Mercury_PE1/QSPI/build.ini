[Buildroot-copyfiles]
rootfs.jffs2 = output/images/rootfs.jffs2
uramdisk = output/images/rootfs.cpio.uboot
[binaries]
boot_files_aa1_qspi = true
[boot_files_aa1_qspi]
unpack = true
url = http://www.enclustra.com/binaries/enclustra-bsp/{ebe_release}/refdes/mercury_aa1_qspi.zip
description = Altera Arria 10 S048, speed grade I2
[boot_files_aa1_qspi-copyfiles]
uboot-mkpimage.bin = uboot_w_dtb-mkpimage.bin
fpga.rbf.img = refdes.rbf.img
uboot_ramdisk.scr = uboot_ramdisk.scr
uboot.scr = uboot.scr
boot_full.conf = boot_full.conf
boot_full_ramdisk.conf = boot_full_ramdisk.conf
[bootimage]
bootimage-full = create-image boot_full.conf boot_full.bin
bootimage-full-ramdisk = create-image boot_full_ramdisk.conf boot_full_ramdisk.bin
[bootimage-full-required-files]
uboot-mkpimage.bin = true
fpga.rbf.img = true
uboot.scr = true
uImage = true
devicetree.dtb = true
rootfs.jffs2 = true
[bootimage-full-result-files]
boot_full.bin = true
[bootimage-full-ramdisk-required-files]
uboot-mkpimage.bin = true
fpga.rbf.img = true
uboot_ramdisk.scr = true
uImage = true
devicetree.dtb = true
uramdisk = true
[bootimage-full-ramdisk-result-files]
boot_full_ramdisk.bin = true
